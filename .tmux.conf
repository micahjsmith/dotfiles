# Reset command key
unbind C-b
set -g prefix C-o
bind C-o send-prefix                      # set <C-o> as prefix

# Mouse support on <2.1
if-shell "if [[ `tmux -V | cut -d' ' -f2` -lt 2.1 ]]; then true; else false; fi" \
    'set -g mouse-utf8 off'               # disable scrollwheel etc.
if-shell "if [[ `tmux -V | cut -d' ' -f2` -lt 2.1 ]]; then true; else false; fi" \
    'set-option -g mouse-select-pane on'  # select pane by clicking on it
if-shell "if [[ `tmux -V | cut -d' ' -f2` -lt 2.1 ]]; then true; else false; fi" \
    'set-option -g mouse-resize-pane on'  # resize pane by clicking and dragging separator
if-shell "if [[ `tmux -V | cut -d' ' -f2` -lt 2.1 ]]; then true; else false; fi" \
    'set-option -g mouse-select-window on' # select window by clicking in status bar
if-shell "if [[ `tmux -V | cut -d' ' -f2` -lt 2.1 ]]; then true; else false; fi" \
    'set-window-option -g mode-mouse copy-mode' # can copy using system clipboard with
                                                # Shift and select with mouse, then right click

# Enable mouse on 2.1
if-shell "if [[ `tmux -V | cut -d' ' -f2` -ge 2.1 ]]; then true; else false; fi" \
    'set -g mouse on'

# Rebind split window commands, work with versions 1.8+. Use <prefix + _> to split
# horizontally, and use <prefix + |> to split vertically
if-shell "if [[ `tmux -V | cut -d' ' -f2` -le 1.8 ]]; then true; else false; fi" \
    'bind | split-window -h; bind _ split-window -v'                    
if-shell "if [[ `tmux -V | cut -d' ' -f2` -gt 1.8 ]]; then true; else false; fi" \
    'bind | split-window -h -c "#{pane_current_path}"; bind _ split-window -c "#{pane_current_path}"'

# Rebind new window command, work with versions 1.9+. Use prefix + c to open new
# window, and new windows open in current path.
if-shell "if [[ `tmux -V | cut -d' ' -f2` -gt 1.8 ]]; then true; else false; fi" \
    'unbind c; bind c new-window -c "#{pane_current_path}"'

# act like vim
bind h select-pane -L                     # prefix + h to select pane on left
bind j select-pane -D                     # prefix + j to select pane below
bind k select-pane -U                     # prefix + k to select pane above
bind l select-pane -R                     # prefix + l to seleft pane on right

# Settings for copy-mode and navigation
set-window-option -g mode-keys vi         # use vim-style navigation in buffers
bind -t vi-copy v begin-selection         # begin copy with `v` (`<Space>` also works)
set-option -g history-limit 10000         # increase scrollback buffer size

# switch : and ; keys
unbind :
unbind \;
bind : last-pane
bind \; command-prompt

# Reload config file with prefix + r
unbind r
bind r source-file ~/.tmux.conf \; display-message 'sourced ~/.tmux.conf'

# Bottom bar, from http://www.drbunsen.org/the-text-triumvirate/
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

